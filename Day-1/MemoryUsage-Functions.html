<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mem Usage</title>
	<script>

		function SalaryCalculator(basic,hra,da,tax){
			this.basic = basic;
			this.hra = hra;
			this.da = da;
			this.tax = tax;
			this.salary = 0;
			
			/*Version - 1*/
			this.calculate = function(){
				var gross = this.basic + this.hra + this.da ;
				this.salary = ((100-this.tax)/100) * gross
			}
			/**************************************/
		}
		/*Version - 2*/
		SalaryCalculator.prototype.calculate = function(){
				var gross = this.basic + this.hra + this.da ;
				this.salary = ((100-this.tax)/100) * gross
		}
		/**************************************/


		var calculators = [];
		window.addEventListener("DOMContentLoaded", function(){
			document.getElementById("btnCreateCalculators").addEventListener("click", function(){
				for(var i= 0;i<100000;i++)
					calculators.push(new SalaryCalculator(10000,2000,3000,10));
				document.getElementById("divMessage").innerHTML = "Done";
			})
		})
	</script>
</head>
<body>
	<input type="button" value="Create Calculators" id="btnCreateCalculators">
	<div id="divMessage"></div>
</body>
</html>
