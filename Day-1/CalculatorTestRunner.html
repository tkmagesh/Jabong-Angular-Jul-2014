<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript - Language</title>
	<style>
	.pass{
		color : green;
	}
	.fail{
		color : red;
		text-decoration: line-through;
		font-style: italic;
		font-weight: bold;
	}
	</style>
	<script>
	function test(title,testFn){
		var newTest = document.createElement("li");
		newTest.innerHTML = title;
		var testResult = testFn();
		newTest.classList.add(testResult ? "pass" : "fail");
		document.getElementById("olTestList").appendChild(newTest);
	}
	</script>
	<script src="calculator.js"></script>
	<script src="calculatorTests.js"></script>
	
</head>
<body>
	
</body>
<h1>Calculator</h1>
<hr>
<ol id="olTestList"></ol>
</html>
